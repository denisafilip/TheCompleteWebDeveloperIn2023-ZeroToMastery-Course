<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List </h1>
	<p id="first">This is what you need to buy!</p>
	<input id="user-input" type="text" placeholder="Enter items">
	<button id="enter">Enter</button>
	<ul>
		<li random="123">Notebook <button class="delete">Delete Item</button></li>
		<li>Jello <button class="delete">Delete Item</button></li>
		<li>Spinach <button class="delete">Delete Item</button></li>
		<li>Rice <button class="delete">Delete Item</button></li>
		<li>Birthday Cake <button class="delete">Delete Item</button></li>
		<li>Candles <button class="delete">Delete Item</button></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
